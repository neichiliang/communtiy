<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:90px">ID</label>
                            <div class="layui-input-inline" style="width:150px">
                                <input type="text" id="id" autocomplete="off" class="layui-input" style="width:150px">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:90px">用户名</label>
                            <div class="layui-input-inline" style="width:150px">
                                <input type="text" id="name" autocomplete="off" class="layui-input" style="width:150px">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:90px">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn">添加用户</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>






<div class="layui-row" id="updatadiv" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form" lay-filter="formTestFilter" id="UpdateForm">
            <div class="layui-form-item" hidden="hidden">
                <label class="layui-form-label">ID：</label>
                <div class="layui-input-block">
                    <input type="text" name="uid"  id="uid" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="uname"  id="uname" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户类型：</label>
                <div class="layui-input-block">
                    <input type="radio" name="utype" value="user" title="普通用户">
                    <input type="radio" name="utype" value="admin" title="管理员" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性 别：</label>
                <div class="layui-input-block">
                    <input type="radio" name="usex" value="男" title="男">
                    <input type="radio" name="usex" value="女" title="女" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">电话号码：</label>
                <div class="layui-input-block">
                    <input type="text" name="uphone" id="uphone" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="updatauser">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="layui-row" id="adddiv" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form" lay-filter="formTestFilter" id="addForm">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="aname" id="aname"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="apassword"  id="apassword" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户类型：</label>
                <div class="layui-input-block">
                    <input type="radio" name="atype" value="user" title="普通用户" checked>
                    <input type="radio" name="atype" value="admin" title="管理员" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性 别：</label>
                <div class="layui-input-block">
                    <input type="radio" name="asex" value="男" title="男" checked>
                    <input type="radio" name="asex" value="女" title="女" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码：</label>
                <div class="layui-input-block">
                    <input type="text" name="aphone" id="aphone" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="adduser" id="addbtn">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script th:inline="none">
    var popForm;
    var url = '/getuser'
    layui.use(['form', 'table'], function () {
        popForm = layui.form
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: url,
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 120, title: 'ID', sort: true, align: "center"},
                {field: 'name', width: 150, title: '用户名', align: "center"},
                {field: 'sex', width: 110, title: '性别', sort: true, align: "center"},
                {field: 'phone', width: 300, title: '手机号码', align: "center"},
                {field: 'type', width: 110, title: '用户类型', sort: true, align: "center"},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);


            //执行搜索重载
            var id = $('#id').val();
            var name = $('#name').val();
            var phone = $('#phone').val();
            console.log(id)
            console.log(name)
            console.log(phone)
            table.reload('currentTableId', {

                url: '/selectuser',
                page: {
                    curr: 1
                }
                , where: {
                    id: id,
                    name: name,
                    phone: phone
                }
            }, 'data');

            return false;
        });

        //监听添加用户提交操作
        form.on('submit(adduser)', function (data) {

            console.log(data.field.aname)
            var name = data.field.aname;
            var password = data.field.apassword;
            var phone = data.field.aphone;
            var type = data.field.atype;
            var sex = data.field.asex;


            $.ajax({
                url: '/adduser',
                type: 'get',
                data: {'password': password,
                    'name': name,
                    'phone': phone,
                    'sex': sex,
                    'type': type},//向服务端发送修改的id
                success: function (suc) {
                    console.log(suc)
                    if (suc == true) {
                        layer.msg("修改成功", {icon: 1});
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }
            });
            return false;
        });

        //监听修改用户提交操作
        form.on('submit(updatauser)', function (data) {

            var id = data.field.uid;
            var name = data.field.uname;
            var phone = data.field.uphone;
            var type = data.field.utype;
            var sex = data.field.usex;
            $.ajax({
                url: '/updatauser',
                type: 'get',
                data: {'id': id,
                    'name': name,
                    'phone': phone,
                    'sex': sex,
                    'type': type},//向服务端发送修改的id
                success: function (suc) {
                    console.log(suc)
                    if (suc == true) {
                        layer.msg("修改成功", {icon: 1});
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }
            });
            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type:1,
                title:"添加用户信息",
                area: ['70%','70%'],
                content:$("#adddiv")
            });
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            delList = [];
            data.forEach(function (n, i) {
                delList.push(n.id);
            });
            if (delList != '') {
                layer.confirm('确定删除所选项吗？', function (index) {
                    $.ajax({
                        url: '/deletelistuser',
                        type: 'post',
                        dataType: 'json',
                        data: {'id': delList},
                        traditional:true,
                        success: function (suc) {
                            if (suc == true) {
                                layer.msg('删除成功');
                                table.reload('currentTableId', {});
                            } else {
                                layer.msg('删除失败');
                            }
                        },
                        'error': function () {
                            layer.msg('系统错误');
                        }
                    })
                })
            } else {
                layer.tips('请选择需要删除的行', $('#batchDel'), {
                    tips: [3, '#5fb878']
                })
            }


        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type:1,
                    title:"修改用户信息",
                    area: ['70%','70%'],
                    content:$("#updatadiv").html()
                });
                setFormValue(data);//动态向表单赋值




            }
            else if (obj.event === 'delete') {

                layer.confirm('真的删除ID为：' + data.id + "的用户吗?", function (index) {

                    $.ajax({
                        url: '/deleteuser',
                        type: 'get',
                        data: {'id': data.id},//向服务端发送删除的id
                        success: function (suc) {
                            console.log(suc)
                            if (suc == true) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                console.log(index);
                                layer.msg("删除成功", {icon: 1});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                    layer.close(index);
                });


            }



        });

    });

    function setFormValue(data) {
        popForm.val("formTestFilter", {
            "uid":data.id
            ,"uname": data.name
            ,"utype": data.type=='user'?'user':'admin'
            ,"usex": data.sex=='男'?'男':'女'
            , "uphone": data.phone
        });
        popForm.render(null, 'formTestFilter')
    }

</script>
</body>
</html>
